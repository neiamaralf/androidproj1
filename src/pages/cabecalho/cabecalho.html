<ion-navbar #nv color="cor1">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><img src="assets/img/icon.png"></ion-title>
    <ion-buttons end>
        <button ion-button small icon-only color="black" (click)="soundOnOff($event)">
        <ion-icon  [name]="tarefaService.sound?'volume-up':'volume-off'"></ion-icon>
      </button>
        <button ion-button icon-only color="black" (click)="micOnOff($event)">
        <ion-icon [name]="tarefaService.mic?'mic':'mic-off'"></ion-icon>
      </button>
        <button *ngIf="tarefaService.logged" small ion-button clear icon-only color="blue" (click)="logout()">  
         <p style="font-size: 8pt"> SAIR</p>  
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
</ion-navbar>
